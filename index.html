<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/custom-global.css">
    <link rel="stylesheet" href="css/meus-cartoes.css">
    <link rel="stylesheet" href="css/libs-style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Aplicativo</title>
</head>
<body>

    <header class="container-cabecalho">
        <small>MEU BANKING</small>
    </header>

    <main class="container-principal">
    
        <section class="container-meu-cartao">
            <div class="bandeira">
                <i class="bandeira-icon fa-brands fa-cc-mastercard"></i><small>Master card</small>
            </div>
            <div class="info-cartao">
                <small data-security>1234</small><small data-security>1234</small><small data-security>1234</small><small>5792</small>
            </div>
            <div class="saldo-cartao">
                <small>R$ 18.000,00</small>
            </div>
        </section>

        <section class="container-simple-btns">
            <button class="btn-simple-function"><i class="fa-brands fa-pix"></i>PIX</button>
            <button class="btn-simple-function"><i class="fa-brands fa-bitcoin"></i>CRYPTO</button>
            <button class="btn-simple-function"><i class="fa-solid fa-link"></i>LINKS</button>
        </section>

        <section class="container-mais-acoes">
            <h4>Outras ações</h4>
            <span class="mais-acoes"><i class="fa-solid fa-money-bill-transfer"></i>Transferir</span>
            <span class="mais-acoes"><i class="fa-solid fa-clock-rotate-left"></i>Histórico de transações</span>
            <span class="mais-acoes"><i class="fa-solid fa-sack-dollar"></i></i>Cobranças</span>
            <span class="mais-acoes"><i class="fa-solid fa-gear"></i>Configurações</span>
            <span class="mais-acoes"><i class="fa-solid fa-circle-info"></i>Ajuda</span>
        </section>

    </main>
    
</body>
</html>
